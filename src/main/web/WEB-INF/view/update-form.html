<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common-parts :: common-head">
</head>
<body>
<header th:replace="common-parts :: common-header"></header>

<div id="wrapper" class="col-lg-12 text-center">
    <div id="header">
        <h2>User Relationship Manager</h2>
    </div>
</div>

<div id="container">
    <h3 style="margin-left:400px;">Update Form</h3>

    <form action="#" th:action="@{/users/update-user}" th:object="${user}"
          method="post" style="width: 720px; margin-left:400px;">

        <input type="hidden" th:field="*{id}" value="${user.id}"/>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"/>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email"/>
        </div>

        <input type="hidden" th:field="*{password}" value="${user.password}"/>

        <td><label></label></td>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>

    <div style="clear: both;"></div>

    <p>
        <a style="margin-left:400px;" href="/users/admin">Back to List</a>
    </p>
</div>

</body>
</html>
