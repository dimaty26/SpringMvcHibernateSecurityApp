<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common-parts :: common-head">
</head>
<body>
<header th:replace="common-parts :: common-header"></header>

<div id="wrapper">
    <div id="header">
        <h2>User Relationship Manager</h2>
    </div>
</div>

<div id="container" class="col-lg-12 text-center">
    <h3>Update Form</h3>

    <form action="#" th:action="@{/users/update-user}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}" value="${user.id}"/>

        <label for="firstName"></label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"/>

        <label for="lastName"></label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"/>

        <label for="email"></label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email"/>

        <input type="hidden" th:field="*{password}" value="${user.password}"/>

        <td><label></label></td>
        <input type="submit" value="Update" class="save"/>
    </form>

    <div style="clear: both;"></div>

    <p>
        <a href="/users/list">Back to List</a>
    </p>
</div>

</body>
</html>
